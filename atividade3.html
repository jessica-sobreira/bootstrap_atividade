<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Atividade 3</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin-top: 4%;
            height: 100vh;
            width: 100vw;
        }

        .tamanho {
            min-height: 10vh;
        }
    </style>
</head>

<body>
    <!-- Exercício #3
    Vamos exercitar o uso de container e grid do Bootstrap, crie uma página
    utilizando estes componentes para replicar o resultado abaixo. As partes
    em branco estão vazias, vou dar uma dica pode utilizar offset. -->

    <div class="container">

        <div class="row bg-dark">
            <div class="col tamanho">
            </div>
        </div>

        <div class="row">
            <div class="col bg-primary tamanho"></div>
            <div class="col bg-success tamanho"></div>
            <div class="col bg-danger tamanho"></div>
            <div class="col bg-dark tamanho"></div>
        </div>

        <div class="row">
            <div class="col offset tamanho"></div>
            <div class="col bg-success tamanho"></div>
            <div class="col offset tamanho"></div>
            <div class="col bg-dark tamanho"></div>
        </div>

        <div class="row">
            <div class="col bg-primary tamanho"></div>
            <div class="col offset tamanho"></div>
            <div class="col bg-danger tamanho"></div>
            <div class="col offset tamanho"></div>
        </div>

        <div class="row bg-dark">
            <div class="col tamanho">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
